<svg width="490" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="490" height="720" fill="#1a2a4a"/>

  <!-- Geometric diamond pattern - inspired by logo -->
  <g transform="translate(245, 360)">
    <!-- Large diamond -->
    <path d="M 0,-280 L 200,0 L 0,280 L -200,0 Z"
          fill="none" stroke="#2196f3" stroke-width="2" opacity="0.3"/>

    <!-- Medium diamond -->
    <path d="M 0,-200 L 140,0 L 0,200 L -140,0 Z"
          fill="none" stroke="#2196f3" stroke-width="2" opacity="0.4"/>

    <!-- Small diamond -->
    <path d="M 0,-120 L 85,0 L 0,120 L -85,0 Z"
          fill="none" stroke="#2196f3" stroke-width="2" opacity="0.5"/>

    <!-- Center diamond with fill -->
    <path d="M 0,-60 L 42,0 L 0,60 L -42,0 Z"
          fill="url(#blueAccent)" opacity="0.6"/>
  </g>

  <!-- Decorative lines -->
  <line x1="0" y1="100" x2="300" y2="100" stroke="#2196f3" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="620" x2="250" y2="620" stroke="#2196f3" stroke-width="1" opacity="0.3"/>

  <!-- Corner accent triangles -->
  <path d="M 0,0 L 80,0 L 0,80 Z" fill="#2196f3" opacity="0.4"/>
  <path d="M 490,720 L 410,720 L 490,640 Z" fill="#2196f3" opacity="0.4"/>
</svg>
