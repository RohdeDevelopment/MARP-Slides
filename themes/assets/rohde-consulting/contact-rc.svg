<svg width="500" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="contactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="contactBlueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64b5f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background gradient -->
  <rect width="500" height="720" fill="url(#contactGradient)"/>

  <!-- Geometric diamond pattern -->
  <g transform="translate(250, 360)">
    <path d="M 0,-300 L 210,0 L 0,300 L -210,0 Z"
          fill="none" stroke="white" stroke-width="1" opacity="0.1"/>
    <path d="M 0,-220 L 155,0 L 0,220 L -155,0 Z"
          fill="none" stroke="white" stroke-width="1" opacity="0.15"/>
    <path d="M 0,-140 L 100,0 L 0,140 L -100,0 Z"
          fill="none" stroke="white" stroke-width="1" opacity="0.2"/>
    <path d="M 0,-70 L 50,0 L 0,70 L -50,0 Z"
          fill="url(#contactBlueAccent)" opacity="0.4"/>
  </g>

  <!-- Decorative horizontal lines -->
  <line x1="50" y1="100" x2="450" y2="100" stroke="white" stroke-width="1" opacity="0.1"/>
  <line x1="50" y1="620" x2="450" y2="620" stroke="white" stroke-width="1" opacity="0.1"/>

  <!-- Corner accents -->
  <path d="M 0,0 L 60,0 L 0,60 Z" fill="white" opacity="0.1"/>
  <path d="M 500,720 L 440,720 L 500,660 Z" fill="white" opacity="0.1"/>
</svg>
